<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 440">
  
    <rect x="0" y="0" width="650" height="440" stroke="black" stroke-width="1" fill="white"/>  
  
  <!-- Left diagram - undeflected beam -->
  <text x="120" y="300" font-family="Arial" font-size="16" font-weight="bold" text-decoration="underline" >PHYSICAL SYSTEM</text>
  
  <!-- Mass on vertical beam -->
  <rect x="90" y="100" width="50" height="50" fill="#aaaaaa" stroke="black" stroke-width="2"/>
  <text x="115" y="132" font-family="Arial" font-size="20" text-anchor="middle">m</text>
  
  <!-- Vertical beam with width -->
  <rect x="105" y="150" width="20" height="100" fill="#d0d0d0" stroke="black" stroke-width="1.75"/>
  
  <!-- Fixed support -->
  <rect x="84" y="250" width="65" height="10" fill="#888888" stroke="black" stroke-width="2"/>
  <line x1="90" y1="250" x2="100" y2="260" stroke="black" stroke-width="2"/>
  <line x1="105" y1="250" x2="115" y2="260" stroke="black" stroke-width="2"/>
  <line x1="120" y1="250" x2="130" y2="260" stroke="black" stroke-width="2"/>
  <line x1="135" y1="250" x2="145" y2="260" stroke="black" stroke-width="2"/>

  <!-- Middle diagram - deflected beam -->
  <!-- x-axis -->
  <line x1="240" y1="70" x2="310" y2="70" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="275" y="60" font-family="Arial" font-size="16">x</text>
  <line x1="245" y1="70" x2="245" y2="210" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Mass on curved beam -->
  <rect x="257" y="100" width="50" height="50" fill="#aaaaaa" stroke="black" stroke-width="2" transform="rotate(15, 275, 125)"/>
  <text x="282" y="133" font-family="Arial" font-size="20" text-anchor="middle" transform="rotate(15, 275, 125)">m</text>
  
  <!-- Curved beam with width -->
  <path d="M 265,148 
           C 256,180 245,215 245,250
           L 265,250
           C 265,210 275,185 285,154
           Z" fill="#d0d0d0" stroke="black" stroke-width="1.75"/>
  
  <!-- Fixed support -->
  <rect x="224" y="250" width="65" height="10" fill="#888888" stroke="black" stroke-width="2"/>
  <line x1="230" y1="250" x2="240" y2="260" stroke="black" stroke-width="2"/>
  <line x1="245" y1="250" x2="255" y2="260" stroke="black" stroke-width="2"/>
  <line x1="260" y1="250" x2="270" y2="260" stroke="black" stroke-width="2"/>
  <line x1="275" y1="250" x2="285" y2="260" stroke="black" stroke-width="2"/>

  <!-- Arrow pointing to model -->
  <path d="M 350 150 L 500 150 L 500 200" fill="none" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Right diagram - model -->
  <text x="473" y="220" font-family="Arial" font-size="16" font-weight="bold" text-decoration="underline">MODEL</text>
  
  <!-- x-axis for model -->
  <line x1="450" y1="270" x2="520" y2="270" stroke="black" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <text x="485" y="260" font-family="Arial" font-size="16">x</text>
  <line x1="460" y1="250" x2="460" y2="270" stroke="black" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Fixed wall -->
  <rect x="440" y="290" width="20" height="80" fill="#888888" stroke="black" stroke-width="2"/>
  <line x1="460" y1="290" x2="460" y2="350" stroke="black" stroke-width="2"/>
  <line x1="440" y1="305" x2="460" y2="295" stroke="black" stroke-width="2"/>
  <line x1="440" y1="325" x2="460" y2="315" stroke="black" stroke-width="2"/>
  <line x1="440" y1="345" x2="460" y2="335" stroke="black" stroke-width="2"/>
  <line x1="440" y1="365" x2="460" y2="355" stroke="black" stroke-width="2"/>
  
  <!-- Spring -->
  <path d="M 460 320 
           L 470 320 
           L 475 310 
           L 485 330 
           L 495 310 
           L 505 330 
           L 515 310 
           L 525 330 
           L 530 320 
           L 540 320" 
        fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Spring constant label -->
  <text x="500" y="305" font-family="Arial" font-size="16">k</text>
  
  <!-- Damper -->
  <line x1="540" y1="350" x2="460" y2="350" stroke="black" stroke-width="2"/>
  <rect x="485" y="342" width="30" height="15" fill="white" stroke="black" stroke-width="2"/>
  <text x="500" y="385" font-family="Arial" font-size="16">c</text>
  
  <!-- Mass -->
  <rect x="540" y="300" width="50" height="65" fill="#aaaaaa" stroke="black" stroke-width="2"/>
  <text x="565" y="340" font-family="Arial" font-size="20" text-anchor="middle">m</text>
  
  <!-- Small circles for degrees of freedom -->
  <circle cx="550" cy="375" r="5" fill="#aaaaaa" stroke="black" stroke-width="1"/>
  <circle cx="580" cy="375" r="5" fill="#aaaaaa" stroke="black" stroke-width="1"/>

  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>