<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 400">
  <!-- Background rectangle -->
  <rect x="0" y="0" width="600" height="400" fill="white"/>
  
  <!-- Left box: Physical system -->
  <rect x="50" y="50" width="250" height="250" stroke="black" stroke-width="2" fill="white"/>
  <text x="175" y="350" font-family="Arial" font-size="20" text-anchor="middle">Physical system</text>
  
  <!-- Left column (initial state) -->
  <rect x="100" y="200" width="40" height="80" stroke="black" stroke-width="1" fill="white"/>
  
  <!-- Right column (final state) -->
  <rect x="200" y="160" width="40" height="120" stroke="black" stroke-width="1" fill="white"/>
  
  <!-- Ground lines -->
  <polyline points="90,280 150,280" stroke="black" stroke-width="1.5" fill="none"/>
  <polyline points="190,280 250,280" stroke="black" stroke-width="1.5" fill="none"/>

  <polyline points="95,280 100,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="105,280 110,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="115,280 120,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="125,280 130,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="135,280 140,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="145,280 150,290" stroke="black" stroke-width="0.75" fill="none"/>

  <polyline points="195,280 200,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="205,280 210,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="215,280 220,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="225,280 230,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="235,280 240,290" stroke="black" stroke-width="0.75" fill="none"/>
  <polyline points="245,280 250,290" stroke="black" stroke-width="0.75" fill="none"/>
  
  <!-- Height measurement 'd' -->
  <line x1="160" y1="200" x2="160" y2="160" stroke="black" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="155" y1="200" x2="165" y2="200" stroke="black" stroke-width="1"/>
  <line x1="155" y1="160" x2="195" y2="160" stroke="black" stroke-width="1"/>
  <text x="155" y="186" font-family="Arial" font-size="18" text-anchor="end">d</text>
  
  <!-- Force arrow 'f' in red -->
  <line x1="220" y1="160" x2="220" y2="100" stroke="red" stroke-width="3"/>
  <polygon points="220,100 215,110 225,110" fill="red"/>
  <text x="230" y="120" font-family="Arial" font-size="18" fill="red">f</text>
</svg>