  <rect x="0" y="0" width="600" height="300" fill="white"/>
  
  <!-- Data ellipse - shifted left -->
  <ellipse cx="300" cy="76" rx="80" ry="50" stroke="black" stroke-width="1" fill="white"/>
  
  <!-- Prior Model box - shifted left -->
  <rect x="30" y="220" width="220" height="60" stroke="black" stroke-width="1" fill="white"/>
  
  <!-- Posterior Model box - shifted left -->
